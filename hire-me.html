<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My hire form page</title>
</head>
    <body class="main_theme">
        <div class="container">
            <div class="hire-form-body">
                <div class="hire-form-head">
                    <h1 class="title text-3xl">To offer a job</h1>
                    <h2 class="subtitle text-2xl">Contact information</h2>
                </div>
                <div class="contact-info">
                    <table class="contact-info-table">
                        <tr>
                            <td class="phone">Phone</td>
                            <td>(066) 249 71 33 (Viber, Telegram)</td>
                        </tr>
                        <tr>
                            <td class="address">Address</td>
                            <td>Kiev Region, Kriukivshchyna</td>
                        </tr>
                    </table>
                </div>
                <div class="notice">
                    <h2 class="text-2xl">Please fill out the form below</h2>
                </div>
                <div class="mt-10">
                    <form class="bg-gray-500 p-6 rounded-2xl box-border shadow-md" action="/forms" id="hire-me-form" method="get">
                            <div class="flex mb-6">
                                <label class="text-lg text-white mr-12" for="contact-email">Email*</label>
                                <input class="p-3 w-full ml-1" type="email" id="contact-email" placeholder="Please enter your Email" required>
                                <span data-text="Please enter a valid Email address" class="err"></span>
                            </div>
                            <div class="flex mb-6">
                                <label class="text-lg text-white" for="contact-text">Description</label>
                                <textarea rows="7" class="p-3 ml-3 mt-1 h-300 w-full" name="description" id="contact-text" placeholder="Please enter a description of your offer"></textarea>
                            </div>
                            <div class="flex">
                                <label class="text-lg text-white mr-5 inline-block" for="select-work-type">Work type</label>
                                <select name="selection" id="select-work-type" class="text-gray-900 text-base p-3 leading-6 inline-block">
                                    <option value="Work in office">Work in office</option>
                                    <option value="Distant work">Distant work</option>
                                    <option value="One-time project">One-time project</option>
                                </select>
                            </div>
                            <div class="mt-8 text-center">
                                <button class="bg-blue-800 font-medium text-white p-3 text-lg leading-5 rounded-md" type="submit" form="hire-me-form" value="Submit">Hire me</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
