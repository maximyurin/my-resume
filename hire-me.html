<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <title>My hire form page</title>
</head>
    <body class="hire-me-page">
        <div class="container">
            <div class="hire-form-body">
                <div class="hire-form-head">
                    <h1 class="title">To offer a job</h1>
                    <h3 class="subtitle">Contact information</h3>
                </div>
                <div class="contact-info">
                    <table class="contact-info-table">
                        <tr>
                            <td><strong>Phone</strong></td>
                            <td>+38 (066) 249 71 33</td>
                        </tr>
                        <tr>
                            <td><strong>Adress</strong></td>
                            <td>Kiev region, Kriukivshchyna</td>
                        </tr>
                    </table>
                </div>
                <div class="contact-form">
                    <form action="" id="hire-me-form" method="post">
                            <legend>Contact form</legend>
                            <div class="form-email-container">
                                <label for="contact-email"><strong>Email*:</strong></label>
                                <input type="email" id="contact-email" placeholder="Please enter your Email (Required field)" required>
                            </div>
                            <div class="form-textarea-container">
                                <label for="contact-text"><strong>Description</strong></label>
                                <textarea name="description" id="contact-text" cols="40" rows="8" placeholder="Please write a description about your project"></textarea>
                            </div>
                            <div class="form-select-container"><label for="select-work-type"><strong>Work type:</strong></label>
                                <select name="selection" id="select-work-type">
                                    <option value="Work in office">Work in office</option>
                                    <option value="Distant work">Distant work</option>
                                    <option value="One-time project">One-time project</option>
                                </select>
                            </div>
                            <div class="form-btn-container">
                                <button class="form-btn" type="submit" form="hire-me-form" value="Submit">Hire me</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
