<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">
    <title>My hire form page</title>
</head>
    <body class="main_theme">
        <div class="container">
            <div class="hire-form-body">
                <div class="hire-form-head">
                    <h1 class="title">To offer a job</h1>
                    <h2 class="subtitle">Contact information</h2>
                </div>
                <div class="contact-info">
                    <table class="contact-info-table">
                        <tr>
                            <td class="phone">Phone</td>
                            <td>(066) 249 71 33 (Viber, Telegram)</td>
                        </tr>
                        <tr>
                            <td class="address">Address</td>
                            <td>Kiev Region, Kriukivshchyna</td>
                        </tr>
                    </table>
                </div>
                <div class="notice">
                    <h2>Please fill out the form below</h2>
                </div>
                <div class="contact-form">
                    <form action="/forms.html" id="hire-me-form" method="get">
                            <div class="form-email-container">
                                <label for="contact-email">Email *</label>
                                <input type="email" id="contact-email" placeholder="Please enter your Email" required>
                                <span data-text="Please enter a valid Email address" class="err"></span>
                            </div>
                            <div class="form-textarea-container">
                                <label for="contact-text">Description</label>
                                <textarea name="description" id="contact-text" placeholder="Please enter a description of your offer"></textarea>
                            </div>
                            <div class="form-select-container">
                                <label for="select-work-type">Work type</label>
                                <select name="selection" id="select-work-type" class="select-arrow">
                                    <option value="Work in office">Work in office</option>
                                    <option value="Distant work">Distant work</option>
                                    <option value="One-time project">One-time project</option>
                                </select>
                            </div>
                            <div class="form-btn-container">
                                <button class="form-btn" type="submit" form="hire-me-form" value="Submit">Hire me</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="check_themes_buttons">
            <span class="check_themes_buttons_info">Change the theme</span>
            <button onclick="mainTheme()" class="main_theme">Main theme</button>
            <button onclick="myTheme()" class="my__theme">My theme</button>
        </div>
        <script>
            const mainTheme = () => {
                const element = document.body;
                element.classList.remove("my_theme");
                element.classList.add("main_theme")
            }
            const myTheme = () => {
                const element = document.body;
                element.classList.remove("main_theme");
                element.classList.add("my_theme")
            }
        </script>
    </body>
</html>
